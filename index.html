<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <link href="style.css" rel="stylesheet" />
    <title>Zadacha</title>
  </head>
  <body class="page">
      
    <div class="table-section"></div>
    <script id="table-offers--templete" type="text/x-jsrender">

            <table class="table" id="1">
            <thead class="table__head">
            <tr>
                <th class="table__title">АРТИКУЛ</th>
                <th class="table__title">ПРОИЗВОДИТЕЛЬ</th>
                <th class="table__title">НАИМЕНОВАНИЕ</th>
                <th class="table__title">КОЛ-ВО <span class="title-icon">&#129137;</span></th>
                <th class="table__title">СРОК <span class="title-icon">&#129137;</span></th>
                <th class="table__title">ИНФО</th>
                <th class="table__title">ЦЕНА1 &#8381; <span class="title-icon">&#129137;</span></th>
                <th class="table__title">ЦЕНА2 &#8381; <span class="title-icon">&#129137;</span></th>
                <th class="table__title"><input type="checkbox"> <span class="title-icon">&#9951;</span></th>
            </tr>
            </thead>
            {{for Response}}
            <tr class="table__row">
                <td class="table__cell">{{:ART}}</td>
                <td class="table__cell">{{:MFR.N}}</td>
                <td class="table__cell"><div class="name">{{:NAM}}</div></td>
                <td class="table__cell">{{:CNT.C}}</td>
                <td class="table__cell">{{:DVR.A}}</td>
                <td class="table__cell">{{:DVR.D}}</td>
                <td class="table__cell">{{:PCE.P1}}</td>
                <td class="table__cell">{{:PCE.P2}}</td>
                <td class="table__cell">{{:MFR.GUID}}</td>
            </tr>
            {{/for}}
        </table>

<div class="add_buttons">
    <button id="ten" style="color: white">Вывести ещё 10 значений</button>
    <button id="unten" style="color: white">Убрать 10 последних значений</button>
</div>

        <table class="table" id="2">
          <thead class="table__head">
          <tr>
              <th class="table__title">АРТИКУЛ</th>
              <th class="table__title">ПРОИЗВОДИТЕЛЬ</th>

              <th class="table__title">СРОК <span class="title-icon">&#129137;</span></th>
              <th class="table__title">ИНФО</th>

              <th class="table__title"><input type="checkbox"> <span class="title-icon">&#9951;</span></th>
          </tr>
          </thead>
          {{for Response}}
          <tr class="table__row">
              <td class="table__cell">{{:ART}}</td>
              <td class="table__cell">{{:MFR.N}}</td>
              <td class="table__cell"><div class="name">{{:NAM}}</div></td>
              <td class="table__cell">{{:CNT.C}}</td>
              <td class="table__cell">{{:DVR.A}}</td>
              <td class="table__cell">{{:DVR.D}}</td>
              <td class="table__cell">{{:PCE.P1}}</td>
              <td class="table__cell">{{:PCE.P2}}</td>
              <td class="table__cell">{{:MFR.GUID}}</td>
          </tr>
          {{/for}}

      <div class="add_buttons">
    <button id="ten2">Вывести ещё 10 значений</button>
    <button id="unten2">Убрать 10 последних значений</button>
</div>
