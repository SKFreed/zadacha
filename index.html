<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <script src="/js/jquery-3.5.1.min.js"></script>
    <script src="https://www.jsviews.com/download/jsrender.js"></script>
    <link href="style.css" rel="stylesheet"/>
    <title>Zadacha</title>
</head>
<body class="page">
<div class="table-section"></div>

<script id="table-offers--templete" type="text/x-jsrender">
      <table class="table" id="1">
        <thead class="table__head thead-one">
        <tr class="trh-one">
          <th class="table__title">АРТИКУЛ</th>
          <th class="table__title th-one" data-sorting-direction="desc">ПРОИЗВОДИТЕЛЬ <span
                  class="title-icon">&#129137;</span></th>
          <th class="table__title th-one" data-sorting-direction="desc">НАИМЕНОВАНИЕ <span
                  class="title-icon">&#129137;</span></th>
          <th class="table__title th-one" data-sorting-direction="desc">КОЛ-ВО <span class="title-icon">&#129137;</span>
          </th>
          <th class="table__title th-one" data-sorting-direction="desc">СРОК <span class="title-icon">&#129137;</span>
          </th>
          <th class="table__title th-one" data-sorting-direction="desc">ЦЕНА1 &#8381; <span
                  class="title-icon">&#129137;</span></th>
          <th class="table__title th-one" data-sorting-direction="desc">ЦЕНА2 &#8381; <span
                  class="title-icon">&#129137;</span></th>

        </tr>
        </thead>
        {{for Response}}
        <tr class="table__row tr-one">
          <td class="table__cell td-one">{{:ART}}</td>
          <td class="table__cell td-one">{{:MFR.N}}</td>
          <td class="table__cell td-one">
            <div class="name">{{:NAM}}</div>
          </td>
          <td class="table__cell td-one">{{:CNT.C}}</td>
          <td class="table__cell td-one">{{:DVR.A}}</td>
          <td class="table__cell td-one">{{:PCE.P1}}</td>
          <td class="table__cell td-one">{{:PCE.P2}}</td>

        </tr>
        {{/for}}
      </table>
</script>
<div class="add_buttons btn-one">
    <button id="ten" style="color: white">Вывести ещё 10 значений</button>
    <button id="unten" style="color: white">Убрать 10 последних значений</button>
</div>

<button class="clear">Очистить</button>
<div class="product"></div>
<script id="manufacturer--templete" type="text/x-jsrender">
  {{for Response}}
  <button href="" class="production">{{:#data}}</button>
  {{/for}}
</script>


<button class="btn-up hidden" draggable="false">&#129137;</button>

<script src="/js/script.js"></script>
<script
        src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"
></script>
</body>
</html>
